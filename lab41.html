<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>椭圆动画与注册表单</title>
    <style>
        .ellipse {
            width: 200px;
            height: 100px;
            border-radius: 50%;
            background: radial-gradient(circle at center, #ff0000, #00ff00);
            animation: gradientAnimation 5s infinite alternate;
        }

        @keyframes gradientAnimation {
            0% {
                background: radial-gradient(circle at center, #ff0000, #00ff00);
            }

            100% {
                background: radial-gradient(circle at center, #0000ff, #ffff00);
            }
        }

        body {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            padding: 20px;
        }

        form {
            display: grid;
            gap: 10px;
        }

        label {
            font-weight: bold;
        }

        input[type="text"],
        input[type="password"],
        input[type="email"],
        select,
        textarea {
            width: 100%;
            padding: 5px;
        }
    </style>
</head>

<body>
    <div class="ellipse"></div>
    <form>
        <h2>用户注册</h2>
        <label for="username">用户名称:</label>
        <input type="text" id="username" value="zhangsan">

        <label for="password">用户密码:</label>
        <input type="password" id="password">

        <label for="gender">用户性别:</label>
        <div>
            <input type="radio" id="male" name="gender" value="男" checked>
            <label for="male">男</label>
            <input type="radio" id="female" name="gender" value="女">
            <label for="female">女</label>
        </div>

        <label for="hobbies">爱好:</label>
        <div>
            <input type="checkbox" id="football" name="hobbies" value="足球">
            <label for="football">足球</label>
            <input type="checkbox" id="basketball" name="hobbies" value="篮球">
            <label for="basketball">篮球</label>
            <input type="checkbox" id="lol" name="hobbies" value="LOL">
            <label for="lol">LOL</label>
            <input type="checkbox" id="kdrama" name="hobbies" value="韩剧">
            <label for="kdrama">韩剧</label>
            <input type="checkbox" id="honor" name="hobbies" value="王者荣耀">
            <label for="honor">王者荣耀</label>
        </div>

        <label for="email">邮箱:</label>
        <input type="email" id="email" placeholder="请输入您的邮箱">

        <label for="avatar">用户头像:</label>
        <input type="file" id="avatar">

        <label for="address">您的家庭住址是:</label>
        <select id="address">
            <option value="陕西">陕西</option>
            <!-- 可添加更多选项 -->
        </select>

        <label for="suggestion">您的建议或者意见</label>
        <textarea id="suggestion" rows="5" cols="40"></textarea>
    </form>
</body>

</html>
