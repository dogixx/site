<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quadratic Equation Solver</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }

        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        input {
            width: 50px;
            margin: 0 5px;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 8px 15px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        #solution {
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <form id="quadraticForm">
            <input type="number" id="a" value="1">
            <span>x<sup>2</sup> + </span>
            <input type="number" id="b" value="0">
            <span>x + </span>
            <input type="number" id="c" value="0">
            <span> = 0</span>
            <button type="button" onclick="solveEquation()">Solve</button>
        </form>
        <div id="solution">Solution area</div>
    </div>

    <script>
        function solveEquation() {
            const a = parseFloat(document.getElementById('a').value);
            const b = parseFloat(document.getElementById('b').value);
            const c = parseFloat(document.getElementById('c').value);

            if (a === 0) {
                document.getElementById('solution').innerHTML = 'Coefficient of xÂ² cannot be 0. This is not a quadratic equation.';
                return;
            }

            const discriminant = b * b - 4 * a * c;

            let solutionText = '';

            if (discriminant > 0) {
                const x1 = (-b + Math.sqrt(discriminant)) / (2 * a);
                const x2 = (-b - Math.sqrt(discriminant)) / (2 * a);
                solutionText = `x1 = ${x1.toFixed(2)}, x2 = ${x2.toFixed(2)}`;
            } else if (discriminant === 0) {
                const x = -b / (2 * a);
                solutionText = `x = ${x.toFixed(2)}`;
            } else {
                const realPart = (-b / (2 * a)).toFixed(2);
                const imaginaryPart = (Math.sqrt(-discriminant) / (2 * a)).toFixed(2);
                solutionText = `x1 = ${realPart} + ${imaginaryPart}i, x2 = ${realPart} - ${imaginaryPart}i`;
            }

            document.getElementById('solution').innerHTML = solutionText;
        }
    </script>
</body>

</html>
