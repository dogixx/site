<!DOCTYPE html>
<html>

<body>

  <form>
    <table border="1">
      <caption><h2>Student Information Form</h2></caption>
      <tr>
        <td>Student ID</td>
        <td><input type="text" value="D1XXXXXXX"></td>
      </tr>
      <tr>
        <td>Name</td>
        <td><input type="text" value="Aurther"></td>
      </tr>
      <tr>
        <td>Gender</td>
        <td>
          <input type="radio" name="gender" value="Male"> Male
          <input type="radio" name="gender" value="Female"> Female
        </td>
      </tr>
      <tr>
        <td>Habit</td>
        <td>
          <input type="checkbox" value="swimming"> swimming
          <input type="checkbox" value="ping-pong"> ping-pong
          <input type="checkbox" value="guitar"> guitar
        </td>
      </tr>
      <tr>
        <td>Major</td>
        <td>
          <select>
            <option value="mathematics">mathematics</option>
          </select>
        </td>
      </tr>
      <tr>
        <td>City</td>
        <td>
          <select>
            <option value="HangZhou">HangZhou</option>
          </select>
        </td>
      </tr>
      <tr>
        <td>intern experience</td>
        <td><textarea></textarea></td>
      </tr>
      <tr>
        <td></td>
        <td><input type="submit" value="Submit"></td>
      </tr>
    </table>
  </form>

</body>

</html>
